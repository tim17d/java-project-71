name: project-workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'liberica'
          java-version: '20.0.1'

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.9.0

      - name: Build project
        run: make build
