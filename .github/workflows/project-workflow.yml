name: project-workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'liberica'
          java-version: '20.0.1'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0
        with:
          gradle-version: '8.3'
          build-root-directory: 'app'

      - name: Build project
        run: |
          cd app
          make build
          cd ..
