name: project-workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'liberica'
          java-version: '20.0.1'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0
        with:
          gradle-version: '8.3'
          build-root-directory: 'app'

      - name: Build project and publish test coverage
        run: |
          ./cc-reporter before-build
          make build
          JACOCO_SOURCE_PATH=src/main/java ./cc-reporter format-coverage app/build/reports/jacoco/test/html/index.html --input-type jacoco
          ./cc-reporter upload-coverage
